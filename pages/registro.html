    <!--Sección de registro de usuario-->
    <div class="registrodatos">

        <!--main de registro-->
        <main class="grid_main">
            <br> <br>
            <h3> REGISTRO COMPRADORES</h3>
            <!--Formulario para registro de datos-->
            <form action="" method="">
                <br> <legend> No omitir ningún campo al llenar su información.</legend>
                <br> <div>
                    <!--Sección para nombres-->
                    <label for="idNombre">Primer Nombre *</label>
                    <input type="text" id="idNombre1"
                           name="txtNombre"
                           required
                           placeholder="Ingrese primer nombre">

                    <label for="idNombre">Segundo Nombre</label>
                    <input type="text" id="idNombre2"
                           name="txtNombre"
                           placeholder="Ingrese segundo nombre">
                </div>
                <!--Sección para apellidos-->
                <br><div>
                    <label for="idNombre">Primer Apellido *</label>
                    <input type="text" id="idApellido1"
                           name="txtNombre"
                           required
                           placeholder="Ingrse Primer apellido">

                    <label for="idNombre">Segundo Apellido</label>
                    <input type="text" id="idApellido2"
                           name="txtNombre"
                           placeholder="Ingrese segundo apellido">
                </div><br>
                <div>

                    <!--Sección para fecha de nacimiento-->
                    <label for="date">Fecha nacimiento</label>
                    <input type="date" name="fechanac" id="fechanac">
                </div>
                <br><div>
                    <!--Sección para escoger e ingresar documento de identificación-->
                    <label for="idIdentificacion">Documento de identificacion *</label>
                    <select name="doctoidentificacion" id="doctoidentificacion">
                        <option value="dpi">DPI</option>
                        <option value="pasaporte">Pasaporte</option>
                    </select>
                    <input type="number"
                           name="txtIdentificacion"
                           id="idIdentificacion"
                           required
                           placeholder="ingrese solo numeros">
                </div>
                <!--Sección para ingresar NIT; esto servirá para la compra-->
                <br><div>
                    <label for="idIdentificacion">NIT</label>
                    <input type="txt"
                           name="txtIdentificacion"
                           id="idIdentificacion"
                           placeholder="Ingrese NIT sin guion">
                </div>
                <!--Sección para ingresar dirección-->
                <br><div>
                    <label for="idDireccion">Direccion *</label>
                    <input type="text"
                           name="txtDireccion"
                           required
                           id="idDireccion"
                           placeholder="Direccion domiciliar">
                </div>
                <!--Sección para correo electronico-->
                <br><div>
                    <label for="idEmail">Email *</label>
                    <input type="email" name="txtmail" id="idmail" placeholder="Ingrese correo">
                    <!--Sección para contraseña-->
                    <label for="idContrasenia">Contraseña *</label>
                    <input type="text" name="txtcontrasenia" id="contrasenia" placeholder="Ingrese contraseña valida">
                </div> <br>
                <!--Sección para indicar que los campos son obligatorios-->
                <label for="leyenda">* Obligatorio</label>

                <button type="submit" class="boton">Registrarme</button>
                <br><br><label for="text">¿Ya tienes cuenta? <a href="../pages/login.html">Iniciar sesión</a></label>

            </form>

        </main>
